name: Test app

on:
  push:
    paths: 
      - '**.py'
    branches:
      - main
  workflow_dispatch:
    inputs:
      log_errors:
        description: 'If set to True, receive a detailed log on test failure'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Starting tests
        run: echo "Starting testing for the weather app"
    
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest test_weather_integration.py test_weather_unit.py \
            --doctest-modules \
            --junitxml=junit/test-results.xml \
            --cov=com \
            --cov-report=xml \
            --cov-report=html > pytest_output.log 2>&1
        
            
      - name: Upload pytest log
        if: always() && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.log_errors == 'true'))
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest_output.log

  job_complete:
    runs-on: ubuntu-latest
    needs: run_tests
    if: success()

    steps:
      - name: Tests successfull
        run: echo "Jobs done! Proceeding to build and push image"
